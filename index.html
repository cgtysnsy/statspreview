<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets\css\style.css" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="cardleft">
          <div class="head">
            <h1>Get <b>insights</b> that help your business grow.</h1>
          </div>
          <div class="exp">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="numbers">
            <div class="stats">
              <div class="num">10k+</div>
              <div class="head">COMPANIES</div>
            </div>
            <div class="stats">
              <div class="num">314</div>
              <div class="head">TEMPLATES</div>
            </div>
            <div class="stats">
              <div class="num">12M+</div>
              <div class="head">QUERIES</div>
            </div>
          </div>
        </div>
        <div class="cardright">
          <img src="assets\images\image-header-desktop.jpg" alt="" />
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Çağatay Şensoy</a>.
      </div>
    </div>
  </body>
</html>
